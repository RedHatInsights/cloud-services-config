ansible:
  title: Red Hat Ansible Automation Platform
  frontend:
    sub_apps:
      - id: automation-analytics
        default: true
      - id: automation-hub
  top_level: true

api-docs:
  title: API Documentation
  deployment_repo: https://github.com/RedHatInsights/api-frontend-build
  frontend:
    paths:
      - /docs/api
      - /docs

approval:
  title: Approval
  api:
    versions:
      - v1
    isBeta: true
  deployment_repo: https://github.com/RedHatInsights/approvals-frontend-deploy.git
  frontend:
    paths:
      - /ansible/catalog/approval
    reload: catalog/approval

automation-analytics:
  title: Automation Analytics
  api:
    versions:
      - v1
    isBeta: true
  deployment_repo: https://github.com/RedHatInsights/tower-analytics-frontend-build.git
  frontend:
    paths:
      - /ansible
      - /ansible/automation-analytics
    sub_apps:
      - id: ''
        title: Clusters
        default: true
      - id: organization-statistics
        title: Organization Statistics

automation-hub:
  title: Automation Hub
  deployment_repo: https://github.com/RedHatInsights/ansible-hub-ui-build
  frontend:
    paths:
      - /ansible/automation-hub
    sub_apps:
      - id: ''
        title: Collections
        default: true
      - id: partners
        title: Partners
      - id: my-namespaces
        title: My Namespaces
      - id: my-imports
        title: My Imports
  git_repo: https://github.com/ansible/ansible-hub-ui

catalog:
  title: Catalog
  api:
    versions:
      - v1
    isBeta: true
  channel: '#insights-svc-portal'
  deployment_repo: https://github.com/RedHatInsights/catalog-static-deploy
  frontend:
    paths:
      - /hybrid/catalog
      - /ansible/catalog
    sub_apps:
      - id: portfolios
        title: Portfolios
        default: true
      - id: platforms
        title: Platforms
      - id: orders
        title: Orders
      - id: approval

chrome:
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-chrome-build

compliance:
  title: Compliance
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/compliance-frontend-build
  frontend:
    paths:
      - /rhel/compliance

config:
  title: Cloud Services Config
  deployment_repo: https://github.com/RedHatInsights/cloud-services-config

dashboard:
  title: Dashboard
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-dashboard-build
  frontend:
    paths:
      - /rhel
      - /rhel/dashboard

docs:
  title: Documentation
  channel: '#flip-mode-squad'
  frontend:
    sub_apps:
      - id: api-docs
        reload: docs/api
        default: true
  top_level: true

drift:
  title: Configuration Drift
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/drift-frontend-build
  frontend:
    title: Drift Analysis
    paths:
      - /rhel/drift
    sub_apps:
      - id: ''
        title: System Comparison
        default: true
        reload: drift
      - id: baselines
        title: Baselines
        reload: drift/baselines

hooks:
  title: Web Hooks Service
  api:
    versions:
      - v1
    isBeta: true
  deployment_repo: https://github.com/RedHatInsights/notifications-frontend-build.git
  frontend:
    title: Hooks
    paths:
      - /settings/hooks

ingress:
  title: Ingress
  api:
    versions:
      - v1

insights:
  title: Insights
  api:
    versions:
      - v1
  channel: '#advisor'
  deployment_repo: https://github.com/RedHatInsights/insights-advisor-frontend-build
  frontend:
    title: Red Hat Insights
    paths:
      - /insights
    sub_apps:
      - id: overview
        title: Overview
        group: insights
      - id: rules
        title: Rules
        group: insights
      - id: topics
        title: Topics
        group: insights
      - id: inventory
      - id: remediations
  top_level: true

inventory:
  title: Managed Inventory
  api:
    versions:
      - v1
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-inventory-frontend-build
  frontend:
    title: Inventory
    paths:
      - /rhel/inventory
      - /insights/inventory

landing:
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/landing-page-frontend-build

openshift:
  title: OpenShift (OCM)
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/uhc-portal-frontend-deploy.git
  frontend:
    title: Red Hat OpenShift Cluster Manager
    paths:
      - /openshift
    sub_apps:
      - id: ''
        title: Clusters
        group: openshift
        default: true
      - id: subscriptions
        title: Subscriptions
        group: openshift
  top_level: true

remediations:
  title: Remediations
  api:
    versions:
      - v1
  channel: '#insights-remediations'
  deployment_repo: https://github.com/RedHatInsights/insights-remediations-frontend-build
  frontend:
    paths:
      - /rhel/remediations
      - /insights/remediations

rhel:
  title: Cloud Management Services
  frontend:
    sub_apps:
      - id: dashboard
        default: true
      - id: vulnerability
      - id: compliance
      - id: drift
      - id: inventory
      - id: remediations
  top_level: true

ruledev:
  title: Rule Development
  api:
    versions:
      - v1
    isBeta: true
    tags:
      - value: "experimental"
        title: "Experimental API"
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/ruledev-frontend-build
  frontend:
    paths:
      - /staging/ruledev

settings-ansible:
  title: Settings
  frontend:
    sub_apps:
      - id: sources
        reload: settings/sources
      - id: rbac
    suppress_id: true

settings:
  title: Settings
  top_level: true
  deployment_repo: https://github.com/RedHatInsights/settings-frontend-build
  frontend:
    sub_apps:
      - id: applications
        default: true

    paths:
      - /settings

applications:
  title: Applications
  deployment_repo: https://github.com/RedHatInsights/settings-frontend-build
  frontend:
    sub_apps:
      - id: insights
        title: Insights
    paths:
      - /settings/applications

sources:
  title: Discovered Inventory
  api:
    versions:
      - v1
    isBeta: true
  channel: '#insights_topology_svc'
  deployment_repo: https://github.com/RedHatInsights/sources-ui-deploy
  frontend:
    title: Sources
    paths:
      - /insights/settings/sources
      - /ansible/settings/sources
    reload: settings/sources

storybook:
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-frontend-storybook-build
  frontend:
    paths:
      - /docs/storybook

staging:
  title: Staging Bundle
  frontend:
    sub_apps:
      - id: ruledev
      - id: subscriptions
  top_level: true

subscriptions:
  title: Subscription Reporting
  api:
    versions:
      - v1
    tags:
      - value: "experimental"
        title: "Experimental API"
    isBeta: true
  channel: '#subscriptions'
  deployment_repo: https://github.com/RedHatInsights/curiosity-frontend-build
  frontend:
    paths:
      - /staging/subscriptions
  git_repo: https://github.com/RedHatInsights/curiosity-frontend

vulnerability:
  title: Vulnerability Management
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/vulnerability-ui-build
  frontend:
    title: Vulnerability
    paths:
      - /rhel/vulnerability
