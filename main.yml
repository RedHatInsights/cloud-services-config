advisor:
  title: Advisor
  api:
    versions:
      - v1
    apiName: insights
  channel: '#advisor'
  deployment_repo: https://github.com/RedHatInsights/insights-advisor-frontend-build
  frontend:
    paths:
      - /insights/advisor
    sub_apps:
      - id: recommendations
        title: Recommendations
      - id: topics
        title: Topics

ansible:
  title: Red Hat Ansible Automation Platform
  frontend:
    sub_apps:
      - id: automation-analytics
        default: true
      - id: automation-hub
  top_level: true

api-docs:
  title: API Documentation
  deployment_repo: https://github.com/RedHatInsights/api-frontend-build
  frontend:
    paths:
      - /docs/api
      - /docs

applications:
  title: Applications
  deployment_repo: https://github.com/RedHatInsights/settings-frontend-build
  frontend:
    sub_apps:
      - id: insights
        title: Insights
        permissions:
          method: isEntitled
          args:
            - insights
    paths:
      - /settings/applications
      
approval:
  title: Approval
  api:
    versions:
      - v1
    isBeta: true
  deployment_repo: https://github.com/RedHatInsights/approvals-frontend-deploy.git
  frontend:
    paths:
      - /ansible/catalog/approval
    reload: catalog/approval

automation-analytics:
  title: Automation Analytics
  api:
    versions:
      - v1
    isBeta: true
  deployment_repo: https://github.com/RedHatInsights/tower-analytics-frontend-build.git
  frontend:
    paths:
      - /ansible
      - /ansible/automation-analytics
    sub_apps:
      - id: ''
        title: Clusters
        default: true
      - id: organization-statistics
        title: Organization Statistics

automation-hub:
  title: Automation Hub
  deployment_repo: https://github.com/RedHatInsights/ansible-hub-ui-build
  frontend:
    paths:
      - /ansible/automation-hub
    sub_apps:
      - id: ''
        title: Collections
        default: true
      - id: partners
        title: Partners
      - id: my-namespaces
        title: My Namespaces
  git_repo: https://github.com/ansible/ansible-hub-ui

catalog:
  title: Catalog
  api:
    versions:
      - v1
    isBeta: true
  channel: '#insights-svc-portal'
  deployment_repo: https://github.com/RedHatInsights/catalog-static-deploy
  frontend:
    paths:
      - /hybrid/catalog
      - /ansible/catalog
    sub_apps:
      - id: portfolios
        title: Portfolios
        default: true
      - id: platforms
        title: Platforms
      - id: orders
        title: Orders
      - id: approval

chrome:
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-chrome-build

compliance:
  title: Compliance
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/compliance-frontend-build
  frontend:
    paths:
      - /insights/compliance

config:
  title: Cloud Services Config
  deployment_repo: https://github.com/RedHatInsights/cloud-services-config

dashboard:
  title: Dashboard
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-dashboard-build
  frontend:
    paths:
      - /insights
      - /insights/dashboard

docs:
  title: Documentation
  channel: '#flip-mode-squad'
  frontend:
    sub_apps:
      - id: api-docs
        reload: docs/api
        default: true
  top_level: true

drift:
  title: Configuration Drift
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/drift-frontend-build
  frontend:
    title: Drift
    paths:
      - /insights/drift
    sub_apps:
      - id: ''
        title: Comparison
        default: true
        reload: drift
      - id: baselines
        title: Baselines
        reload: drift/baselines

frontend-assets:
  title: Frontend Assets
  deployment_repo: https://github.com/RedHatInsights/frontend-assets-build.git

hooks:
  title: Web Hooks Service
  api:
    versions:
      - v1
    isBeta: true
  deployment_repo: https://github.com/RedHatInsights/notifications-frontend-build.git
  frontend:
    title: Hooks
    paths:
      - /settings/hooks

ingress:
  title: Ingress
  api:
    versions:
      - v1

insights:
  title: Insights
  frontend:
    title: Red Hat Insights
    sub_apps:
      - id: dashboard
        default: true
      - id: advisor
      - id: vulnerability
      - id: compliance
      - id: patch
      - id: drift
      - id: policies
      - id: inventory
      - id: remediations
  top_level: true

inventory:
  title: Managed Inventory
  api:
    versions:
      - v1
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-inventory-frontend-build
  frontend:
    title: Inventory
    paths:
      - /insights/inventory

landing:
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/landing-page-frontend-build

migrations:
  title: Migrations
  frontend:
    sub_apps:
      - id: migration-analytics
        default: true
  top_level: true

migration-analytics:
  title: Migration Analytics
  api:
    versions:
      - v1
    alias:
      - xavier
    tags:
      - value: "experimental"
        title: "Experimental API"
  deployment_repo: https://github.com/RedHatInsights/xavier-ui-deploy
  frontend:
    paths:
      - /migrations
      - /migrations/migration-analytics
  git_repo: https://github.com/project-xavier/xavier-ui

openshift:
  title: OpenShift (OCM)
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/uhc-portal-frontend-deploy.git
  frontend:
    title: Red Hat OpenShift Cluster Manager
    paths:
      - /openshift
    sub_apps:
      - id: ''
        title: Clusters
        group: openshift
        default: true
      - id: subscriptions
        title: Subscriptions
        group: openshift
  top_level: true

patch:
  title: Patch
  api:
    versions:
      - v1
    isBeta: true
  channel: '#team-patchman'
  deployment_repo: https://github.com/RedHatInsights/patchman-ui-build
  frontend:
    title: Patch
    paths:
      - /insights/patch
  git_repo: https://github.com/RedHatInsights/patchman-ui

policies:
  title: Policies
  api:
    versions:
      - v1
  channel: '#cloudservices-policies'
  deployment_repo: https://github.com/RedHatInsights/policies-ui-frontend-build
  frontend:
    paths:
      - /insights/policies

rbac:
  title: Role-based Access Control
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/rbac-frontend-deploy.git
  frontend:
    title: User access
    paths:
      - /settings
      - /settings/rbac
    sub_apps:
      - id: groups
        title: Groups
        default: true
      - id: roles
        title: Roles
      - id: users
        title: Users

remediations:
  title: Remediations
  api:
    versions:
      - v1
  channel: '#insights-remediations'
  deployment_repo: https://github.com/RedHatInsights/insights-remediations-frontend-build
  frontend:
    paths:
      - /insights/remediations

rhel-sw:
  title: Red Hat Enterprise Linux
  frontend:
    sub_apps:
      - id: all
        title: All
        default: true
      - id: arm
        title: ARM
      - id: ibmpower
        title: IBM Power
      - id: ibmz
        title: IBM Z systems
      - id: x86
        title: x86

ruledev:
  title: Rule Development
  api:
    versions:
      - v1
    isBeta: true
    tags:
      - value: "experimental"
        title: "Experimental API"
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/ruledev-frontend-build
  frontend:
    paths:
      - /staging/ruledev

settings:
  title: Settings
  top_level: true
  frontend:
    sub_apps:
      - id: rbac
        default: true
      - id: sources
      - id: applications

sources:
  title: Discovered Inventory
  api:
    versions:
      - v1
    isBeta: true
  channel: '#insights_topology_svc'
  deployment_repo: https://github.com/RedHatInsights/sources-ui-deploy
  frontend:
    title: Sources
    paths:
      - /settings/sources

staging:
  title: Staging Bundle
  frontend:
    sub_apps:
      - id: ruledev
      - id: subscriptions
  top_level: true

storybook:
  channel: '#flip-mode-squad'
  deployment_repo: https://github.com/RedHatInsights/insights-frontend-storybook-build
  frontend:
    paths:
      - /docs/storybook

subscriptions:
  title: Subscription Watch
  api:
    versions:
      - v1
    tags:
      - value: "experimental"
        title: "Experimental API"
  channel: '#subscriptions'
  deployment_repo: https://github.com/RedHatInsights/curiosity-frontend-build
  top_level: true
  frontend:
    paths:
      - /subscriptions
    sub_apps:
      - id: rhel-sw
        default: true
        group: subscriptions
      - id: openshift-sw
        title: Red Hat OpenShift
        group: subscriptions
  git_repo: https://github.com/RedHatInsights/curiosity-frontend

vulnerability:
  title: Vulnerability Management
  api:
    versions:
      - v1
  deployment_repo: https://github.com/RedHatInsights/vulnerability-ui-build
  frontend:
    title: Vulnerability
    paths:
      - /insights/vulnerability
